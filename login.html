<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Login</h2>
        <form id="loginForm" action="http://localhost:3019/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <a href="#" class="logo">
			<img src="mongodb1\Bright Future Online Education Website (Five Star Tutorials)\Project Files\images\home\logo.png">
		</a>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="errorMsg" class="mt-3 text-danger" style="display:none;">
                Invalid email or password.
            </div>
        </form>
        <div class="mt-3">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>
</body>
</html>
